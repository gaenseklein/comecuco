<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EDITAR PUBLICIDAD</title>
    <link rel="stylesheet" href="../public/static/layout.css">

  </head>
  <body onload="startTime()" class="subpagusuario">
  <div class="menusubusuario">
    <div class="logo" id="logoUsuario">
      <p class="encabezado"><a href="frontpage.html">
          COMECUCO</a>
      </p>
      <div class="subtitle">
        somos el colectivo de medios comunitarios de cuyo
      </div>
    </div>
    <div class="topMenu" id="topMenuUsuario">
      <ul>
        <li><a href="dash.html">Volver</a></li>
    </ul>
    </div>
  </div>

    <div class="EditNoticia">
      <h1>EDITAR o SUBIR PUBLICIDAD</h1>
      <form method="post" action="/user/publicidad/" enctype="multipart/form-data">
        <ul>
          <li class="imageupload">
            <label for="image">Imagen de la Publicidad</label>
            <input type="file" name="image" id="image" value="" required>
            <!-- preview-image-->
          </li>
          <li>
            <label for="EditDescrpciónPublicidad">Descripción Alternativa</label>
            <p><textarea id="EditDescrpciónPublicidad" type="text" name="descripcion" rows="2" cols="60"
            spellcheck="true" required>Publicidad del Gobierno de la Provincia de Buenos Aires</textarea></p>
          </li>
          <li>
            <label for="URLpublicidad">URL de la Publicidad (opcional)</label>
            <p><input id="URLpublicidad" type="url" name="url" size="45"
              spellcheck="true" value="" placeholder="https://comecuco.org"></input></p>
            </li>
          <li>
            <label for="EditFechaInicioPublicidad">Fecha Inicio</label>
            <input id="EditFechaInicioPublicidad" type="date" name="inicio" value="16/JUL/2020" required>
          </li>
          <li>
            <label for="EditFechaFinalPublicidad">Fecha Final</label>
            <input id="EditFechaFinalPublicidad" type="date" name="fin" value="17/JUL/2020" required>
          </li>
        </ul>



        <button type="button" class="submitEditPublicidad">Guardar cambios y volver</button>
      </form>
    </div>
    <div class="footer">
    </div>
  </body>
</html>

        <input type="radio" class="redes" name="redes" id="COMECUCO" checked>

            </li>
          </ul>
        </div>
        <input type="radio" class="redes" name="redes" id="FARCO">
        <label for="FARCO" class="menuredes"><h2>FARCO</h2></label>
        <img class="logo" id="logoFARCO" src="../public/static/logos/farco.png" alt="Logo de FARCO">
        <div class="espectro" id="FARCOactivo">
        </div>
        <input type="radio" class="redes" name="redes" id="RNMA">
        <label for="RNMA" class="menuredes"><h2>RNMA</h2></label>
        <img class="logo" id="logoRNMA" src="../public/static/AppRadioyTV/logoRNMA.png" alt="Logo del COMECUCO">
        <div class="espectro" id="RNMAactivo">
        </div>
        <input type="radio" class="redes" name="redes" id="AMARC">
        <label for="AMARC" class="menuredes"><h2>AMARC</h2></label>
        <img class="logo" id="logoAMARC" src="../public/static/AppRadioyTV/logoAMARC.jpg" alt="Logo de ARGENTINA">
        <div class="espectro" id="AMARCactivo">
        </div>
      </div>
      <div class="dial">
        <button type="button" name="anterior" id="anterior"><</button>
        <button type="button" name="posterior" id="posterior">></button>
        <div class="volumen">
         <input id="barra" type="range" min="0" max="1" value="0" step="0.1">
         <span id="valor"></span>
        </div>
      </div>


    <div class="footer">
    </div>
  </body>
  <script type="text/javascript">

    var boton = document.getElementById('anterior');
    var boton2 = document.getElementById('posterior');
    var dialactivo=1;
      boton.addEventListener("click", (evt) => {
          evt.preventDefault();
        let lis = document.querySelectorAll('.espectro li');
        let oldli=document.querySelector('.espectro li.activo');
        if(oldli)oldli.classList.remove('activo');
        if(lis[dialactivo])lis[dialactivo].classList.add('activo');
        dialactivo--;
        if(dialactivo<0)dialactivo=4;
      });

      boton2.addEventListener("click", (evt) => {
          evt.preventDefault();
        let lis = document.querySelectorAll('.espectro ul li');
        let oldli=document.querySelector('.espectro ul li.activo');
        if(oldli)oldli.classList.remove('activo');
        if(lis[dialactivo])lis[dialactivo].classList.add('activo');
        dialactivo++;
        if(dialactivo>4)dialactivo=0;
      });

        var barra=document.querySelector('#barra');
        var reproductor=document.querySelector('.espectro ul li.activo audio');
          reproductor.volume = 0.0;
          const music = reproductor;
          music.play();

          barra.addEventListener('change',function(ev){
          reproductor.volume = ev.currentTarget.value;
        },true);

  </script>

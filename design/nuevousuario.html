<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="../public/static/layout.css">
  </head>
  <body onload="startTime()" class="subpaginainiciosesion">
    <div class="logo">
      <h1><a href="frontpage.html">
          COMECUCO</a>
      </h1>
      <div class="subtitle">
        somos el colectivo de medios comunitarios de cuyo
      </div>
    </div>
    <div class="clima">
        EL CLIMA EN MENDOZA 13° HORA
        <div id="hora"></div>
    </div>
    <div class="paginausuario">
      <h1>Crear Nuevo Usuario</h1>
      <img class="logocomecuco" id="responsivelogo" src="../public/static/logos/comecuco.png" alt="Logo del COMECUCO">
      <form class="forminiciosesion" id="formnuevousuario" action="index.html" method="post">
        <div>
          <label for="formnombremedio">Nombre del Medio</label>
          <input type="text" name="nombremedio" id="formnombremedio" required>
        </div>
        <div>
          <label for="email">Email (para uso interno del COMECUCO)</label>
          <input type="email" name="email" id="email" size="27" required>
        </div>
        <div>
          <label for="direccionmedio">Dirección</label>
          <input type="text" name="direcciónmedio" id="direccionmedio" size="27" required>
        </div>
        <div>
          <label for="frecuenciamedio">Frecuencia o canal de transmisión</label>
          <input type="text" name="frecuenciamedio" id="frecuenciamedio" size="10">
        </div>
        <div>
          <label for="streamingmedio">Dirección de Streaming</label>
          <input type="text" name="streamingmedio" id="streamingmedio" size="27">
        </div>
        <div>
          <label for="emailpublico">Email del Medio (para uso público)</label>
          <input type="email" name="emailpublico" id="emailpublico" size="27">
        </div>
        <div>
          <label for="descripcionmedio" id="labelfortextarea">Descripción del Medio</label>
          <textarea type="text" name="descripcionmedio" id="descripcionmedio" required></textarea>
        </div>
        <div>
          <label for="logoupload">Logo del Medio</label>
          <input type="file" id="logoupload" name="" value="">
        </div>
        <input type="submit" class="submit" value="Solicitar Registro como nuevo Usuario">
      </form>
    </div>

    <div class="footer">
    </div>
  </body>
  <script src='../public/static/scripts/verpassword2.js'></script>
</html>

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EDITAR Columna</title>
    <link rel="stylesheet" href="../public/static/layout.css">
    <script type="text/javascript" src="../public/static/scripts/urlcleaner.js"></script>
  </head>
  <body class="subpagusuario editColumna">
    <div class="logo">
      <p class="encabezado"><a href="frontpage.html">
        COMECUCO</a>
      </p>
      <div class="subtitle">
        somos el colectivo de medios comunitarios de cuyo
      </div>
      <div class="topMenu">
        <ul>
          <li><a href="dash.html">Volver</a></li>
          <li><a href="manualdeestilo.html">Manual de Estilo</a></li>
        </ul>
      </div>
    </div>

    <div class="EditNoticia">
      <form method="post" enctype="multipart/form-data">
        <ul>
          <li>
            <label for="EditTituloColumna">Título de la Columna</label>
            <p><input id="EditTituloColumna" type="text" name="title" size="45" maxlength="40" spellcheck="true"
              value="La Vida en los Barrios"></input></p>
          </li>
          <li>
            <label for="EditURLColumna">URL de la columna</label>
            <p><input id="EditURLColumna" type="text" name="url" size="45" maxlength="40" spellcheck="true"
              value="${url}" placeholder="mi-columna" required pattern="[A-Za-z\-]{8,}" onkeyup="cleanurl(this,URLColumnaPreview,'columnas/')"><span id="URLColumnaPreview">https://comecuco.org/columnas/mi-columna</span></p>
          </li>
          <li>
            <label for="EditAutorColumna">Autor de la Columna</label>
            <select id="EditAutorColumna" class="" name="autor">
              <option value="Radio Cuyum">Radio Cuyum</option>
              <option value="Radio La Leñera">Radio La Leñera</option>
              <option value="Radio Sin Dueño">Radio Sin Dueño</option>
              <option value="Radio Tierra Campesina">Radio Tierra Campesina</option>
              <option value="comecuco">COMECUCO</option>
            </select>
          </li>
          <li>
            <label for="EditDescripciónColumna">Descripción de la Columna</label>
            <p><textarea id="EditDescripciónColumna" type="text" name="body" rows="10" cols="100"
            spellcheck="true">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla luctus aliquam dolor, eu lacinia lorem placerat vulputate.</p><p>Duis felis orci, pulvinar id metus ut, rutrum luctus orci. Cras porttitor imperdiet nunc, at ultricies tellus laoreet sit amet. Sed auctor cursus massa at porta. Integer ligula ipsum, tristique sit amet orci vel, viverra egestas ligula. Curabitur vehicula tellus neque, ac ornare ex malesuada et. In vitae convallis lacus. Aliquam erat volutpat. Suspendisse ac imperdiet turpis.</p></textarea></p>
          </li>
          <ul id="sumafotos">
            <li id="ListaAgregarFotosEditNoticia" class="fotoUpload active">
              <label for="AgregarFotosEditNoticia">Cargar Foto de la Columna</label>
              <input type="file" onclick="deleteOldSelection(this)" onchange="showNextFileUploads(this)" id="AgregarFotosEditNoticia" accept=".png, .jpeg, .jpg, .gif" name="foto1" value="">
            </li>
          </ul>
          <input type="submit" value="guardar">
        </form>
      </div>
    <div class="footer">
    </div>
  </body>

</html>

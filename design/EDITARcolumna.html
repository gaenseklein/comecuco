  <body class="subpagusuario">
    <div class="logo">
      <p class="encabezado"><a href="frontpage.html">
        COMECUCO</a>
      </p>
      <div class="subtitle">
        somos el colectivo de medios comunitarios de cuyo

      <div class="topMenu">

    <div class="EditNoticia">
      <form method="post" enctype="multipart/form-data">
        <ul>
          <li>
            <label for="EditTituloColumna">Título de la Columna</label>
            <p><input id="EditTituloColumna" type="text" name="title" size="45" maxlength="40" spellcheck="true"
              value="La Vida en los Barrios"></input></p>
          </li>
          <li>
            <label for="EditAutorColumna">Autor de la Columna</label>
            <select id="EditAutorColumna" class="" name="autor">
              <option value="Radio Cuyum">Radio Cuyum</option>
              <option value="Radio La Leñera">Radio La Leñera</option>
              <option value="Radio Sin Dueño">Radio Sin Dueño</option>
              <option value="Radio Tierra Campesina">Radio Tierra Campesina</option>
              <option value="comecuco">COMECUCO</option>
            </select>
          </li>
          <li>
            <label for="EditDescripciónColumna">Descripción de la Columna</label>
            <p><textarea id="EditDescripciónColumna" type="text" name="body" rows="10" cols="100"
            spellcheck="true">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla luctus aliquam dolor, eu lacinia lorem placerat vulputate.</p><p>Duis felis orci, pulvinar id metus ut, rutrum luctus orci. Cras porttitor imperdiet nunc, at ultricies tellus laoreet sit amet. Sed auctor cursus massa at porta. Integer ligula ipsum, tristique sit amet orci vel, viverra egestas ligula. Curabitur vehicula tellus neque, ac ornare ex malesuada et. In vitae convallis lacus. Aliquam erat volutpat. Suspendisse ac imperdiet turpis.</p></textarea></p>
          </li>
          <ul id="sumafotos">
            <li id="ListaAgregarFotosEditNoticia" class="fotoUpload active">
              <label for="AgregarFotosEditNoticia">Cargar Foto de la Columna</label>
              <input type="file" onclick="deleteOldSelection(this)" onchange="showNextFileUploads(this)" id="AgregarFotosEditNoticia" accept=".png, .jpeg, .jpg, .gif" name="foto1" value="">
            </li>
          </ul>
          <li>
            <label for="EditTituloCapitulo">Título del Capítulo</label>
            <p><input id="EditTituloCapitulo" type="text" name="title" size="45" maxlength="40" spellcheck="true"
              value="Sin techo y sin agua"></input></p>
          </li>
          <li>
            <label for="EditFechaNoticia">Fecha de Emisión del Capítulo</label>
            <input id="EditFechaNoticia" type="date" name="fecha" value="16/JUL/2020">
          </li>
          <li>
            <label for="EditContenidoCapitulo">Contenido del Capítulo</label>
            <p><textarea id="EditContenidoCapitulo" type="text" name="body" rows="10" cols="100"
            spellcheck="true">Lorem ipsum dolor sit amet, tis finibus. Vivamus eu urna eget velit cursus viverra quis vestibulum sem. Aliquam tincidunt eget purus in interdum. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p></textarea></p>
          </li>
        </ul>
        <ul id="sumafotos">
          <li id="ListaAgregarFotosEditNoticia" class="fotoUpload active">
            <label for="AgregarFotosEditNoticia">Cargar Foto del Capítulo</label>
            <input type="file" onclick="deleteOldSelection(this)" onchange="showNextFileUploads(this)" id="AgregarFotosEditNoticia" accept=".png, .jpeg, .jpg, .gif" name="foto1" value="">
          </li>
        </ul>

        <ul>
          <li class="audioUpload active" id="ListaAgregarAudiosEditNoticia">
            <label class="uploadlabel" for="AgregarAudios">Cargar Audios o Videos</label>
            <input class="uploadinput" type="file" onchange="showNextFileUploads(this)" id="AgregarAudios" name="audio1" value="">
          </li>
          <li class="audioUpload" id="ListaAgregarAudiosEditNoticia1" class="ListaAgregarAudiosEditNoticia">
            <label class="uploadlabel" for="AgregarAudios1">Cargar Audios o Videos</label>
            <input class="uploadinput" type="file" onchange="showNextFileUploads(this)" id="AgregarAudios1" name="audio2" value="">

          <li class="audioUpload" id="ListaAgregarAudiosEditNoticia2" class="ListaAgregarAudiosEditNoticia">
            <label class="uploadlabel" for="AgregarAudios2">Cargar Audios o Videos</label>
            <input class="uploadinput" type="file" onchange="showNextFileUploads(this)" id="AgregarAudios2" name="audio3" value="">
          </li>
        </ul>
        <ul id="EditAudiosYVideos">
          <li>
            <input type="checkbox" id="eliminaraudio1">
            <label for="eliminaraudio1">Eliminar</label>

              </div>
            </div>
          </li>
        </ul>
        <input type="submit" class="submitEditNoticia" value="Guardar cambios y salir del Editor">
      </form>
    </div>

    </div>
